<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open When... ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.2em;
            color: #666;
            font-style: italic;
        }

        .letters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .letter-card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .letter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .letter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .letter-card h3 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .letter-card .emoji {
            font-size: 2em;
            text-align: center;
            display: block;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-header-section {
            padding: 30px 40px 20px 40px;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }

        .modal-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .nav-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .nav-button:disabled:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-indicator {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1;
        }

        .close:hover {
            color: #000;
        }

        .modal-header {
            text-align: center;
        }

        .modal-header h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .modal-header .emoji {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px 40px 40px 40px;
        }

        .modal-body p {
            line-height: 1.8;
            font-size: 1.1em;
            color: #444;
            text-align: left;
            white-space: pre-line;
            font-style: italic;
        }

        /* Custom scrollbar for webkit browsers */
        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .heart-decoration {
            position: absolute;
            color: rgba(255, 182, 193, 0.3);
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .letters-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10% auto;
                max-height: 85vh;
            }

            .modal-header-section {
                padding: 20px 25px 15px 25px;
            }

            .modal-body {
                padding: 15px 25px 25px 25px;
            }

            .modal-header h2 {
                font-size: 1.6em;
            }

            .modal-header .emoji {
                font-size: 2.5em;
            }

            .close {
                top: 15px;
                right: 20px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-decoration" style="top: 10%; left: 5%;">üíï</div>
    <div class="heart-decoration" style="top: 20%; right: 8%; animation-delay: 1s;">üíñ</div>
    <div class="heart-decoration" style="bottom: 15%; left: 10%; animation-delay: 2s;">üíó</div>
    <div class="heart-decoration" style="bottom: 25%; right: 5%; animation-delay: 0.5s;">üíù</div>

    <div class="container">
        <div class="header">
            <h1>Open When... ‚ù§Ô∏è</h1>
            <p>A collection of love letters for every moment</p>
        </div>

        <div class="letters-grid">
            <div class="letter-card" onclick="openModal('doors')">
                <span class="emoji">üíå</span>
                <h3>Open When You Feel Like All Doors Are Closed</h3>
            </div>

            <div class="letter-card" onclick="openModal('overwhelmed')">
                <span class="emoji">üåä</span>
                <h3>Open When You're Overwhelmed</h3>
            </div>

            <div class="letter-card" onclick="openModal('missing')">
                <span class="emoji">üí≠</span>
                <h3>Open When You Miss Me</h3>
            </div>

            <div class="letter-card" onclick="openModal('loved')">
                <span class="emoji">üíï</span>
                <h3>Open When You Need to Feel Loved</h3>
            </div>
        </div>

        <div class="footer">
            <p>Made with all my love, just for you ‚ù§Ô∏è</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            
            <div class="modal-header-section">
                <div class="modal-nav">
                    <button class="nav-button" id="prevBtn" onclick="navigateMessage(-1)">
                        &#8249;
                    </button>
                    <div class="nav-indicator">
                        <span id="currentIndex">1</span> of <span id="totalMessages">4</span>
                    </div>
                    <button class="nav-button" id="nextBtn" onclick="navigateMessage(1)">
                        &#8250;
                    </button>
                </div>
                
                <div class="modal-header">
                    <span id="modal-emoji" class="emoji"></span>
                    <h2 id="modal-title"></h2>
                </div>
            </div>
            
            <div class="modal-body">
                <p id="modal-text"></p>
            </div>
        </div>
    </div>

    <script>
        const letters = {
            doors: {
                emoji: "üíå",
                title: "When You Feel Like All Doors Are Closed",
                text: "My dearest soul,\nIf today feels like the whole world has gone dim,\nif you're staring at closed doors, hands trembling, eyes wet ‚Äî\njust pause.\nBreathe.\nYou are not lost.\nYou are not forgotten.\nYou are being redirected by the One who knows the roads you cannot yet see.\n\nAllah, Al-Fattah ‚Äî The Opener ‚Äî never seals without preparing an opening more beautiful than the one you were knocking on.\nHe says in Surah At-Talaq:\n\n\"And whoever fears Allah ‚Äî He will make for him a way out,\nand will provide for him from where he does not expect.\" (65:2-3)\n\nYou are held, even in the silence.\nYou are carried, even when your knees are weak.\nAnd sometimes, the unanswered prayers are just paused symphonies,\nwaiting for the perfect time to bloom in your life.\n\nI know it's hard.\nI know it feels unfair.\nBut I also know the strength you hold, even when your voice shakes.\nThe light you carry, even in the dark.\nSo please ‚Äî don't mistake delay for denial.\nDon't let the heaviness of today make you forget the mercy written for tomorrow.\n\nYou are not alone.\nNot now.\nNot ever.\nI am beside you, always.\nAnd more importantly ‚Äî Allah is closer to you than your jugular vein.\nHe sees every tear you've wiped away when no one was looking.\nAnd He counts every breath you take while waiting for your ease.\n\nSo lift your hands again.\nAsk.\nCry.\nHope.\nFor every closed door, my love,\nthere is a sky wide open with divine possibility."
            },
            overwhelmed: {
                emoji: "üåä",
                title: "When You're Overwhelmed",
                text: "Sweetheart,\nI know your heart is stretched thin right now.\nYour to-do lists are long, your mind crowded,\nand your soul?\nIt's begging for a moment of quiet.\n\nAnd maybe no one sees how hard you're trying.\nMaybe no one applauds your strength.\nBut I do.\nAnd so does the One who sees all ‚Äî As-Sami', the All-Hearing.\n\nEven the Prophet Ô∑∫ ‚Äî the most beloved to Allah ‚Äî\ncarried heaviness.\nHe would return to the comfort of prayer\nwhen the world weighed down his noble shoulders.\nSo let that be your softness too.\nYour place to crumble, to reset, to realign.\n\nRemember this:\n\"Allah does not burden a soul beyond that it can bear.\" (Quran 2:286)\nAnd if it landed on your lap,\nit means you're strong enough to hold it ‚Äî\nor at least strong enough to lean on the One who can.\n\nYou're not lazy. You're not failing. You're not too late.\nYou're just human. And you're doing your best.\nAnd that?\nThat is enough.\n\nLet go of perfection.\nRest your head on my heart.\nLet the world wait ‚Äî\nyou deserve a moment to just be held.\n\nI am so proud of you.\nIn ways you may never see.\nIn ways that make my chest ache\nwith admiration,\nand my duaa overflow with your name."
            },
            missing: {
                emoji: "üí≠",
                title: "When You Miss Me",
                text: "Beloved,\nI miss you too.\nMore than words can hold, more than time can measure.\nBut I need you to know ‚Äî\nno distance, no silence, no space\ncan weaken what we've built together.\n\nThis bond?\nIt was written in the stars by the One who created love.\nAnd love, when it's real ‚Äî when it's rooted in duaa and care ‚Äî\nit survives all things.\nEven this.\n\nThe Prophet Ô∑∫ said:\n\"The souls are like enlisted soldiers ‚Äî those who are similar will get along.\" (Bukhari)\nOur souls?\nThey found each other long before we met.\nAnd they're still dancing in the heavens while we walk this Earth apart.\n\nSo whenever you feel the ache of longing,\nlook at the sky.\nThat's where my prayers for you rise.\nThat's where my love hovers, floating softly toward you.\n\nYou are not alone.\nNot for a second.\nYou live in my thoughts, my prayers, my whispers to Allah.\nAnd one day ‚Äî soon ‚Äî\nwe'll laugh about this distance,\nour hands laced,\ngrateful that even the miles could not dim our light."
            },
            loved: {
                emoji: "üíï",
                title: "When You Need to Feel Loved",
                text: "Oh love,\nYou are so, so loved.\nNot just in grand words or loud gestures ‚Äî\nbut in the quiet ways your name dances on my lips in prayer.\nIn the way I watch you in awe ‚Äî\nhow you smile,\nhow you carry beauty like a scent the world can't forget.\n\nYou are loved for your softness.\nFor your fire.\nFor your flaws.\nFor your faith.\nYou are loved when you rise,\nand even more when you fall ‚Äî\nbecause even then, you are trying.\n\nAnd Allah?\nHe sees it all.\nHe calls you by your struggle.\nHe calls you by your sincerity.\nAnd He loves you deeper than anyone ever could.\n\nBut if you ever doubt it ‚Äî\nif the world gets too loud,\nor your heart too tired ‚Äî\ncome back here.\nTo this note.\nTo my voice in your memory.\nTo my love that wraps itself around you,\nlike a shawl on a cold night.\n\nYou are never, ever unloved.\nNot by Allah.\nNot by me."
            }
        };

        const letterKeys = Object.keys(letters);
        let currentLetterIndex = 0;

        function openModal(letterType) {
            currentLetterIndex = letterKeys.indexOf(letterType);
            showCurrentLetter();
            updateNavigation();
            document.getElementById('modal').style.display = 'block';
        }

        function showCurrentLetter() {
            const currentKey = letterKeys[currentLetterIndex];
            const letter = letters[currentKey];
            
            document.getElementById('modal-emoji').textContent = letter.emoji;
            document.getElementById('modal-title').textContent = letter.title;
            document.getElementById('modal-text').textContent = letter.text;
            document.getElementById('currentIndex').textContent = currentLetterIndex + 1;
            document.getElementById('totalMessages').textContent = letterKeys.length;
            
            // Reset scroll position to top when switching messages
            document.querySelector('.modal-body').scrollTop = 0;
        }

        function navigateMessage(direction) {
            currentLetterIndex += direction;
            
            // Wrap around if we go past the bounds
            if (currentLetterIndex < 0) {
                currentLetterIndex = letterKeys.length - 1;
            } else if (currentLetterIndex >= letterKeys.length) {
                currentLetterIndex = 0;
            }
            
            showCurrentLetter();
            updateNavigation();
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Enable/disable buttons based on current position
            // For now, we'll keep them always enabled for circular navigation
            prevBtn.disabled = false;
            nextBtn.disabled = false;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
